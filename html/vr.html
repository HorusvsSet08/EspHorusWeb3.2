<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HORUS STATION - VISUALIZACI√ìN VR</title>
  
  <!-- Cargar A-Frame 1.4.2 desde CDN -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  
  <!-- Carga MQTT.js local -->
  <script src="../js/mqtt.js"></script>
  
  <style>
    :root {
      --primary: #00eaff;
      --primary-glow: #00ffff33;
      --dark-bg: #000a1a;
      --text: #f0f0f0;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), #000510);
      color: var(--text);
      height: 100vh;
      position: relative;
      cursor: default;
    }
    
    /* Eliminar elementos residuales de A-Frame */
    .a-enter-vr, .a-canvas, .a-loader, .a-enter-ar, .a-fullscreen, .a-no-cursor, .a-cursor {
      display: none !important;
      opacity: 0 !important;
      pointer-events: none !important;
      visibility: hidden !important;
    }
    
    /* Indicador de conexi√≥n */
    #connection-status {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      padding: 8px 12px;
      background: rgba(0, 15, 40, 0.85);
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(0, 234, 255, 0.3);
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .led {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #f00;
      box-shadow: 0 0 6px rgba(255, 0, 0, 0.7);
      transition: all 0.3s;
    }
    
    .led.connected {
      background: #0f0;
      box-shadow: 0 0 6px rgba(0, 255, 0, 0.7);
    }
    
    #connection-text {
      color: white;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    
    /* Loader de conexi√≥n */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    
    .loader-spinner {
      width: 55px;
      height: 55px;
      border: 4px solid rgba(0, 234, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: var(--primary);
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 8px var(--primary-glow);
    }
    
    /* Pantalla de inicio */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }
    
    /* Bot√≥n de inicio de VR */
    #vr-start-button {
      background: linear-gradient(135deg, #00eaff, #0077ff);
      color: #000;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.3);
      transition: all 0.3s ease;
      margin-top: 30px;
      text-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }
    
    #vr-start-button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 0 30px rgba(0, 234, 255, 0.5);
      background: linear-gradient(135deg, #00fffe, #0099ff);
    }
    
    #vr-start-button:active {
      transform: translateY(1px);
    }
    
    /* Mensaje de informaci√≥n */
    .info-message {
      background: rgba(0, 30, 60, 0.7);
      color: #a0a0a0;
      padding: 15px;
      border-radius: 12px;
      max-width: 80%;
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      line-height: 1.4;
    }
    
    .info-message strong {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="splash-screen">
    <h2>Bienvenido a la Experiencia VR</h2>
    <p>Visualizaci√≥n en tiempo real de los datos meteorol√≥gicos de la estaci√≥n Horus</p>
    <button id="vr-start-button">Iniciar Experiencia VR</button>
    <div class="info-message">
      <strong>Nota:</strong> Gira tu cuerpo 360¬∞ para ver todos los datos en la banda circular alrededor de ti.
    </div>
  </div>

  <!-- Indicador de conexi√≥n -->
  <div id="connection-status">
    <span class="led"></span>
    <span id="connection-text">Conectando...</span>
  </div>

  <!-- Escena 3D -->
  <a-scene embedded style="width: 100%; height: 100vh;" 
           vr-mode-ui="enabled: false"
           loading-screen="enabled: false"
           background="color: #000a1a">
    
    <!-- C√°mara -->
    <a-entity id="camera-rig" position="0 1.6 0">
      <a-entity id="camera" camera="fov: 85; active: true" look-controls>
        <a-cursor 
          raycaster="objects: .data-text" 
          color="#00eaff" 
          opacity="0.5"
          radiusInner="0.01"
          radiusOuter="0.02">
        </a-cursor>
      </a-entity>
    </a-entity>
    
    <!-- Panel de datos en BANDA CIRCULAR √öNICA -->
    <a-entity id="dashboard">
      <!-- F√ìRMULA CORREGIDA PARA LA ROTACI√ìN: rotation="0 ${-√°ngulo + 180} 0" -->
      
      <!-- Temperatura - 0¬∞ (frente) -->
      <a-entity position="3.5 1.6 0" rotation="0 180 0" class="data-text">
        <a-text value="üå°Ô∏è TEMPERATURA" color="#FF5722" width="4" align="center" shader="flat" side="double" font-size="0.35"></a-text>
        <a-text id="temp-value" value="25.5 ¬∞C" color="#FF5722" width="4" align="center" shader="flat" side="double" font-size="0.55" position="0 -0.4 0"></a-text>
      </a-entity>
      
      <!-- Humedad - 36¬∞ -->
      <a-entity position="2.84 1.6 2.05" rotation="0 144 0" class="data-text">
        <a-text value="üíß HUMEDAD" color="#2196F3" width="4" align="center" shader="flat" side="double" font-size="0.35"></a-text>
        <a-text id="hum-value" value="65 %" color="#2196F3" width="4" align="center" shader="flat" side="double" font-size="0.55" position="0 -0.4 0"></a-text>
      </a-entity>
      
      <!-- Presi√≥n - 72¬∞ -->
      <a-entity position="1.08 1.6 3.34" rotation="0 108 0" class="data-text">
        <a-text value="üîΩ PRESI√ìN" color="#9E9E9E" width="4" align="center" shader="flat" side="double" font-size="0.35"></a-text>
        <a-text id="press-value" value="1013 hPa" color="#9E9E9E" width="4" align="center" shader="flat" side="double" font-size="0.55" position="0 -0.4 0"></a-text>
      </a-entity>
      
      <!-- Altitud - 108¬∞ -->
      <a-entity position="-1.08 1.6 3.34" rotation="0 72 0" class="data-text">
        <a-text value="‚õ∞Ô∏è ALTITUD" color="#673AB7" width="4" align="center" shader="flat" side="double" font-size="0.35"></a-text>
        <a-text id="alt-value" value="150 m" color="#673AB7" width="4" align="center" shader="flat" side="double" font-size="0.55" position="0 -0.4 0"></a-text>
      </a-entity>
      
      <!-- Gas - 144¬∞ -->
      <a-entity position="-2.84 1.6 2.05" rotation="0 36 0" class="data-text">
        <a-text value="‚õΩ GAS" color="#FFEB3B" width="4" align="center" shader="flat" side="double" font-size="0.35"></a-text>
        <a-text id="gas-value" value="1.2 kŒ©" color="#FFEB3B" width="4" align="center" shader="flat" side="double" font-size="0.55" position="0 -0.4 0"></a-text>
      </a-entity>
      
      <!-- Lluvia - 180¬∞ (atr√°s) -->
      <a-entity position="-3.5 1.6 0" rotation="0 0 0" class="data-text">
        <a-text value="üåßÔ∏è LLUVIA" color="#2196F3" width="4" align="center" shader="flat" side="double" font-size="0.35"></a-text>
        <a-text id="rain-value" value="no" color="#2196F3" width="4" align="center" shader="flat" side="double" font-size="0.55" position="0 -0.4 0"></a-text>
      </a-entity>
      
      <!-- PM2.5 - 216¬∞ -->
      <a-entity position="-2.84 1.6 -2.05" rotation="0 324 0" class="data-text">
        <a-text value="üå´Ô∏è PM2.5" color="#9C27B0" width="4" align="center" shader="flat" side="double" font-size="0.35"></a-text>
        <a-text id="pm25-value" value="12 Œºg/m¬≥" color="#9C27B0" width="4" align="center" shader="flat" side="double" font-size="0.55" position="0 -0.4 0"></a-text>
      </a-entity>
      
      <!-- PM10 - 252¬∞ -->
      <a-entity position="-1.08 1.6 -3.34" rotation="0 288 0" class="data-text">
        <a-text value="üå´Ô∏è PM10" color="#673AB7" width="4" align="center" shader="flat" side="double" font-size="0.35"></a-text>
        <a-text id="pm10-value" value="25 Œºg/m¬≥" color="#673AB7" width="4" align="center" shader="flat" side="double" font-size="0.55" position="0 -0.4 0"></a-text>
      </a-entity>
      
      <!-- Direcci√≥n del Viento - 288¬∞ -->
      <a-entity position="1.08 1.6 -3.34" rotation="0 252 0" class="data-text">
        <a-text value="üåÄ VIENTO" color="#03A9F4" width="4" align="center" shader="flat" side="double" font-size="0.35"></a-text>
        <a-text id="wind-value" value="180 ¬∞" color="#03A9F4" width="4" align="center" shader="flat" side="double" font-size="0.55" position="0 -0.4 0"></a-text>
      </a-entity>
      
      <!-- Velocidad del Viento - 324¬∞ -->
      <a-entity position="2.84 1.6 -2.05" rotation="0 216 0" class="data-text">
        <a-text value="üí® VEL. VIENTO" color="#4CAF50" width="4" align="center" shader="flat" side="double" font-size="0.35"></a-text>
        <a-text id="wind-speed-value" value="5.2 m/s" color="#4CAF50" width="4" align="center" shader="flat" side="double" font-size="0.55" position="0 -0.4 0"></a-text>
      </a-entity>
    </a-entity>
    
    <!-- Anillo de referencia -->
    <a-ring color="#00eaff" radius-inner="3.45" radius-outer="3.5" rotation="-90 0 0" position="0 1.6 0" opacity="0.3"></a-ring>
  </a-scene>

  <!-- Loader de conexi√≥n -->
  <div class="loader" id="loader">
    <div class="loader-spinner"></div>
    <div class="loader-text">CONECTANDO A HIVE MQ</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Variables globales
      let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      let mqttClient;
      let connectionStatusElement = document.getElementById('connection-status');
      let connectionLed = document.querySelector('.led');
      let connectionText = document.getElementById('connection-text');
      let loader = document.getElementById('loader');
      let splashScreen = document.getElementById('splash-screen');
      let vrStartButton = document.getElementById('vr-start-button');
      let isVRMode = false;
      let mqttConnected = false;
      let xrSupported = false;
      
      // Verificar soporte de WebXR
      function checkXRSupport() {
        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-vr')
            .then(supported => {
              xrSupported = supported;
              console.log(`WebXR VR soportado: ${supported}`);
            })
            .catch(error => {
              console.warn('Error al verificar soporte WebXR:', error);
              xrSupported = false;
            });
        } else {
          console.log('WebXR no est√° disponible en este navegador');
          xrSupported = false;
        }
      }
      
      // Actualizar estado de conexi√≥n
      function updateConnectionStatus(connected, message = "") {
        if (connected) {
          mqttConnected = true;
          connectionLed.classList.add('connected');
          connectionText.textContent = "Conectado";
        } else {
          mqttConnected = false;
          connectionLed.classList.remove('connected');
          connectionText.textContent = message || "Desconectado";
        }
      }
      
      // Entrar a VR
      function enterVR() {
        const scene = document.querySelector('a-scene');
        if (!scene || !scene.enterVR) {
          console.error("A-Frame no est√° inicializado correctamente");
          return;
        }
        
        // Si no hay soporte para WebXR, mostrar mensaje informativo
        if (!xrSupported) {
          if (splashScreen) {
            splashScreen.innerHTML = `
              <h2>Modo 3D Normal</h2>
              <p>La realidad virtual no est√° disponible en tu dispositivo.</p>
              <p>Gira tu cuerpo 360¬∞ para ver todos los datos en la banda circular alrededor de ti.</p>
              <button id="continue-button" style="margin-top: 20px;">Continuar en modo 3D</button>
            `;
            document.getElementById('continue-button').addEventListener('click', function() {
              splashScreen.style.display = 'none';
            });
          }
          return;
        }
        
        scene.enterVR()
          .then(() => {
            isVRMode = true;
            
            // Ocultar pantalla de inicio
            if (splashScreen) {
              splashScreen.style.display = 'none';
            }
            
            // Ajustar posici√≥n para VR
            const cameraRig = document.getElementById('camera-rig');
            if (cameraRig) {
              cameraRig.setAttribute('position', '0 1.2 0');
            }
          })
          .catch(error => {
            console.error("Error al entrar a VR:", error);
            
            // Manejar errores espec√≠ficos de WebXR
            if (error.name === 'NotSupportedError' || error.message.includes('No runtimes supported')) {
              connectionText.textContent = "VR no soportado";
              
              if (splashScreen) {
                splashScreen.innerHTML = `
                  <h2>Modo 3D Normal</h2>
                  <p>Tu dispositivo no soporta realidad virtual.</p>
                  <p>Gira tu cuerpo 360¬∞ para ver todos los datos en la banda circular alrededor de ti.</p>
                  <button id="continue-button" style="margin-top: 20px;">Continuar en modo 3D</button>
                `;
                document.getElementById('continue-button').addEventListener('click', function() {
                  splashScreen.style.display = 'none';
                });
              }
            } else {
              connectionText.textContent = "Error al iniciar VR";
              
              if (splashScreen) {
                splashScreen.innerHTML = `
                  <h2>Error al iniciar VR</h2>
                  <p>${error.message}</p>
                  <p>Gira tu cuerpo 360¬∞ para ver todos los datos en la banda circular alrededor de ti.</p>
                  <button id="continue-button" style="margin-top: 20px;">Continuar en modo 3D</button>
                `;
                document.getElementById('continue-button').addEventListener('click', function() {
                  splashScreen.style.display = 'none';
                });
              }
            }
          });
      }
      
      // Configurar bot√≥n de inicio de VR
      function setupVRButton() {
        if (vrStartButton) {
          vrStartButton.addEventListener('click', function() {
            // Primero verificar si MQTT est√° conectado
            if (mqttConnected) {
              enterVR();
            } else {
              connectionText.textContent = "Esperando conexi√≥n MQTT...";
              // Esperar hasta que MQTT se conecte
              const checkMQTT = setInterval(() => {
                if (mqttConnected) {
                  clearInterval(checkMQTT);
                  enterVR();
                }
              }, 100);
            }
          });
        }
      }
      
      // Conectar a HiveMQ usando mqtt.js
      function connectToHiveMQ() {
        const broker = "wss://broker.hivemq.com:8884/mqtt";
        const clientId = "vrClient_" + Math.random().toString(16).substr(2, 8);
        
        try {
          // Crear cliente MQTT usando mqtt.js
          mqttClient = mqtt.connect(broker, {
            clientId: clientId,
            protocolVersion: 4,
            clean: true,
            connectTimeout: 10000,
            reconnectPeriod: 3000
          });
          
          // Manejar eventos de conexi√≥n
          mqttClient.on("connect", function() {
            console.log("‚úÖ Conectado al broker MQTT");
            updateConnectionStatus(true);
            
            // Suscribirse a todos los t√≥picos de Horus
            mqttClient.subscribe("horus/#", function(err) {
              if (!err) {
                console.log("üîç Suscrito a todos los t√≥picos de Horus");
                
                // Ocultar loader despu√©s de conexi√≥n
                setTimeout(() => {
                  loader.style.opacity = '0';
                  setTimeout(() => {
                    loader.style.display = 'none';
                  }, 500);
                }, 800);
              }
            });
          });
          
          // Manejar mensajes
          mqttClient.on("message", function(topic, payload) {
            const value = payload.toString().trim();
            if (!value) return;
            
            // Mapeo de topics a elementos
            const topicMap = {
              "horus/vvb/temperatura": "temp-value",
              "horus/vvb/humedad": "hum-value",
              "horus/vvb/presion": "press-value",
              "horus/vvb/altitud": "alt-value",
              "horus/vvb/gas": "gas-value",
              "horus/vvb/lluvia": "rain-value",
              "horus/vvb/pm25": "pm25-value",
              "horus/vvb/pm10": "pm10-value",
              "horus/vvb/wind_direction": "wind-value",
              "horus/vvb/wind_speed": "wind-speed-value"
            };
            
            const elementId = topicMap[topic];
            if (!elementId) return;
            
            const element = document.getElementById(elementId);
            if (!element) return;
            
            // Actualizar el valor
            if (topic === "horus/vvb/lluvia") {
              const raining = ["1", "true", "si", "yes", "s√≠", "rain"].includes(value.toLowerCase());
              element.setAttribute('text', `value: ${raining ? 's√≠' : 'no'}`);
            } else {
              // Para temperatura, humedad, etc.
              let displayValue = value;
              
              // A√±adir unidades seg√∫n el tipo de dato
              if (topic === "horus/vvb/temperatura") {
                displayValue += " ¬∞C";
              } else if (topic === "horus/vvb/humedad") {
                displayValue += " %";
              } else if (topic === "horus/vvb/presion") {
                displayValue += " hPa";
              } else if (topic === "horus/vvb/altitud") {
                displayValue += " m";
              } else if (topic === "horus/vvb/gas") {
                displayValue += " kŒ©";
              } else if (topic === "horus/vvb/pm25" || topic === "horus/vvb/pm10") {
                displayValue += " Œºg/m¬≥";
              } else if (topic === "horus/vvb/wind_direction") {
                displayValue += " ¬∞";
              } else if (topic === "horus/vvb/wind_speed") {
                displayValue += " m/s";
              }
              
              element.setAttribute('text', `value: ${displayValue}`);
            }
          });
          
          // Manejar errores
          mqttClient.on("error", function(err) {
            console.error("‚ùå Error MQTT:", err);
            updateConnectionStatus(false, "Error de conexi√≥n");
          });
          
          // Manejar cierre
          mqttClient.on("close", function() {
            updateConnectionStatus(false, "Desconectado");
          });
          
        } catch (error) {
          console.error("Error al crear cliente MQTT:", error);
          updateConnectionStatus(false, "Error de librer√≠a");
        }
      }
      
      // Configuraci√≥n inicial
      function init() {
        // Verificar soporte WebXR
        checkXRSupport();
        
        // Configurar el bot√≥n de inicio de VR
        setupVRButton();
        
        // Conectar al broker
        connectToHiveMQ();
      }
      
      // Redirigir a mqtt.html al salir de VR
      window.addEventListener('beforeunload', function() {
        if (isVRMode) {
          window.location.href = 'mqtt.html';
        }
      });
      
      // Inicializar despu√©s de un breve retraso para asegurar que A-Frame est√° listo
      setTimeout(init, 500);
    });
  </script>
</body>
</html>
