<!DOCTYPE html>

<head>

  <style>
    :root {
      --primary: #00eaff;
      --primary-glow: #00ffff33;
      --dark-bg: #000a1a;
      --card-bg: #1d3a5d;
      --text: #f0f0f0;
      --text-secondary: #e0e0e0;
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
      --shadow: 0 6px 16px rgba(0, 10, 30, 0.35);
      --inner-shadow: inset 0 3px 10px rgba(0, 5, 20, 0.5);
      --hover-scale: 1.02;
    }
    
    * {
      box-sizing: border-box;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), #000510);
      color: var(--text);
      height: 100vh;
      position: relative;
      cursor: default;
    }
    
    /* Eliminar completamente cualquier elemento residual de A-Frame */
    .a-enter-vr, .a-canvas, .a-loader, .a-enter-ar, .a-fullscreen, .a-no-cursor, .a-cursor {
      display: none !important;
      opacity: 0 !important;
      pointer-events: none !important;
      visibility: hidden !important;
    }
    
    /* Indicador de conexi√≥n */
    #connection-status {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      padding: 8px 12px;
      background: rgba(0, 15, 40, 0.85);
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(0, 234, 255, 0.3);
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .led {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #f00;
      box-shadow: 0 0 6px rgba(255, 0, 0, 0.7);
      transition: var(--transition);
      position: relative;
    }
    
    .led.connected {
      background: #0f0;
      box-shadow: 0 0 6px rgba(0, 255, 0, 0.7);
    }
    
    #connection-text {
      color: white;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    
    /* Loader de conexi√≥n */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    
    .loader-spinner {
      width: 55px;
      height: 55px;
      border: 4px solid rgba(0, 234, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: var(--primary);
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 8px var(--primary-glow);
    }
    
    /* Pantalla de inicio */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }
    
    /* Bot√≥n de inicio de VR */
    #vr-start-button {
      background: linear-gradient(135deg, #00eaff, #0077ff);
      color: #000;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.3);
      transition: all 0.3s ease;
      margin-top: 30px;
      text-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }
    
    #vr-start-button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 0 30px rgba(0, 234, 255, 0.5);
      background: linear-gradient(135deg, #00fffe, #0099ff);
    }
    
    #vr-start-button:active {
      transform: translateY(1px);
    }
    
    /* Mensaje de informaci√≥n */
    .info-message {
      background: rgba(0, 30, 60, 0.7);
      color: #a0a0a0;
      padding: 15px;
      border-radius: 12px;
      max-width: 80%;
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      line-height: 1.4;
    }
    
    .info-message strong {
      color: var(--primary);
    }
    
    /* Estilo para los elementos 3D */
    .data-card {
      transform-origin: center;
    }
    
    .trend-indicator {
      font-size: 0.35;
      position: 0 -1.3 0;
    }
    
    .glow-effect {
      filter: bloom(1.0);
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Variables globales
      let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      let mqttClient;
      let connectionStatusElement = document.getElementById('connection-status');
      let connectionLed = document.querySelector('.led');
      let connectionText = document.getElementById('connection-text');
      let loader = document.getElementById('loader');
      let splashScreen = document.getElementById('splash-screen');
      let vrStartButton = document.getElementById('vr-start-button');
      let isVRMode = false;
      let mqttConnected = false;
      let xrSupported = false;
      
      // Almacenar valores anteriores para calcular tendencias
      const previousValues = {
        temp: null,
        hum: null,
        press: null,
        alt: null,
        gas: null,
        rain: null,
        pm25: null,
        pm10: null,
        wind: null,
        windSpeed: null
      };
      
      // Verificar soporte de WebXR
      function checkXRSupport() {
        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-vr')
            .then(supported => {
              xrSupported = supported;
              console.log(`WebXR VR soportado: ${supported}`);
            })
            .catch(error => {
              console.warn('Error al verificar soporte WebXR:', error);
              xrSupported = false;
            });
        } else {
          console.log('WebXR no est√° disponible en este navegador');
          xrSupported = false;
        }
      }
      
      // Actualizar estado de conexi√≥n
      function updateConnectionStatus(connected, message = "") {
        if (connected) {
          mqttConnected = true;
          connectionLed.classList.add('connected');
          connectionText.textContent = "Conectado";
        } else {
          mqttConnected = false;
          connectionLed.classList.remove('connected');
          connectionText.textContent = message || "Desconectado";
        }
      }
      
      // Calcular tendencia
      function calculateTrend(parameter, newValue) {
        if (previousValues[parameter] === null) {
          previousValues[parameter] = newValue;
          return "‚Üí"; // Sin tendencia inicial
        }
        
        const oldValue = previousValues[parameter];
        previousValues[parameter] = newValue;
        
        // Convertir a n√∫mero si es necesario
        const numNewValue = parseFloat(newValue);
        const numOldValue = parseFloat(oldValue);
        
        // Si no son n√∫meros v√°lidos, mantener tendencia neutral
        if (isNaN(numNewValue) || isNaN(numOldValue)) {
          return "‚Üí";
        }
        
        // Calcular porcentaje de cambio
        const change = numNewValue - numOldValue;
        const changePercent = Math.abs((change / numOldValue) * 100);
        
        // Determinar tendencia con umbral del 1%
        if (changePercent > 1) {
          return change > 0 ? "‚Üë" : "‚Üì";
        } else {
          return "‚Üí";
        }
      }
      
      // Actualizar indicador de tendencia
      function updateTrendIndicator(parameter, trend) {
        const trendElement = document.getElementById(`${parameter}-trend`);
        if (!trendElement) return;
        
        // Actualizar texto
        trendElement.setAttribute('text', `value: ${trend}`);
        
        // Actualizar color seg√∫n tendencia
        let color = "#FFC107"; // Neutro por defecto
        if (trend === "‚Üë") {
          color = "#4CAF50"; // Subiendo - verde
        } else if (trend === "‚Üì") {
          color = "#F44336"; // Bajando - rojo
        }
        trendElement.setAttribute('color', color);
        
        // Animar brevemente
        trendElement.setAttribute('animation__scale', {
          property: 'scale',
          from: '1 1 1',
          to: '1.2 1.2 1.2',
          dur: '200',
          easing: 'easeOutQuad'
        });
        setTimeout(() => {
          trendElement.setAttribute('animation__scale', {
            property: 'scale',
            from: '1.2 1.2 1.2',
            to: '1 1 1',
            dur: '300',
            easing: 'easeOutQuad'
          });
        }, 200);
      }
      
      // Entrar a VR
      function enterVR() {
        const scene = document.querySelector('a-scene');
        if (!scene || !scene.enterVR) {
          console.error("A-Frame no est√° inicializado correctamente");
          return;
        }
        
        // Si no hay soporte para WebXR, mostrar mensaje informativo
        if (!xrSupported) {
          if (splashScreen) {
            splashScreen.innerHTML = `
              <h2>Modo 3D Normal</h2>
              <p>La realidad virtual no est√° disponible en tu dispositivo.</p>
              <p>Gira tu cuerpo 360¬∞ para ver todos los datos en la banda circular alrededor de ti.</p>
              <button id="continue-button" style="margin-top: 20px;">Continuar en modo 3D</button>
            `;
            document.getElementById('continue-button').addEventListener('click', function() {
              splashScreen.style.display = 'none';
            });
          }
          return;
        }
        
        scene.enterVR()
          .then(() => {
            isVRMode = true;
            
            // Ocultar pantalla de inicio
            if (splashScreen) {
              splashScreen.style.display = 'none';
            }
            
            // Ajustar posici√≥n para VR
            const cameraRig = document.getElementById('camera-rig');
            if (cameraRig) {
              cameraRig.setAttribute('position', '0 1.2 0');
            }
          })
          .catch(error => {
            console.error("Error al entrar a VR:", error);
            
            // Manejar errores espec√≠ficos de WebXR
            if (error.name === 'NotSupportedError' || error.message.includes('No runtimes supported')) {
              connectionText.textContent = "VR no soportado";
              
              if (splashScreen) {
                splashScreen.innerHTML = `
                  <h2>Modo 3D Normal</h2>
                  <p>Tu dispositivo no soporta realidad virtual.</p>
                  <p>Gira tu cuerpo 360¬∞ para ver todos los datos en la banda circular alrededor de ti.</p>
                  <button id="continue-button" style="margin-top: 20px;">Continuar en modo 3D</button>
                `;
                document.getElementById('continue-button').addEventListener('click', function() {
                  splashScreen.style.display = 'none';
                });
              }
            } else {
              connectionText.textContent = "Error al iniciar VR";
              
              if (splashScreen) {
                splashScreen.innerHTML = `
                  <h2>Error al iniciar VR</h2>
                  <p>${error.message}</p>
                  <p>Gira tu cuerpo 360¬∞ para ver todos los datos en la banda circular alrededor de ti.</p>
                  <button id="continue-button" style="margin-top: 20px;">Continuar en modo 3D</button>
                `;
                document.getElementById('continue-button').addEventListener('click', function() {
                  splashScreen.style.display = 'none';
                });
              }
            }
          });
      }
      
      // Configurar bot√≥n de inicio de VR
      function setupVRButton() {
        if (vrStartButton) {
          vrStartButton.addEventListener('click', function() {
            // Primero verificar si MQTT est√° conectado
            if (mqttConnected) {
              enterVR();
            } else {
              connectionText.textContent = "Esperando conexi√≥n MQTT...";
              // Esperar hasta que MQTT se conecte
              const checkMQTT = setInterval(() => {
                if (mqttConnected) {
                  clearInterval(checkMQTT);
                  enterVR();
                }
              }, 100);
            }
          });
        }
      }
      
      // Conectar a HiveMQ usando mqtt.js
      function connectToHiveMQ() {
        const broker = "wss://broker.hivemq.com:8884/mqtt";
        const clientId = "vrClient_" + Math.random().toString(16).substr(2, 8);
        
        try {
          // Crear cliente MQTT usando mqtt.js
          mqttClient = mqtt.connect(broker, {
            clientId: clientId,
            protocolVersion: 4,
            clean: true,
            connectTimeout: 10000,
            reconnectPeriod: 3000
          });
          
          // Manejar eventos de conexi√≥n
          mqttClient.on("connect", function() {
            console.log("‚úÖ Conectado al broker MQTT");
            updateConnectionStatus(true);
            
            // Suscribirse a todos los t√≥picos de Horus
            mqttClient.subscribe("horus/#", function(err) {
              if (!err) {
                console.log("üîç Suscrito a todos los t√≥picos de Horus");
                
                // Ocultar loader despu√©s de conexi√≥n
                setTimeout(() => {
                  loader.style.opacity = '0';
                  setTimeout(() => {
                    loader.style.display = 'none';
                  }, 500);
                }, 800);
              }
            });
          });
          
          // Manejar mensajes
          mqttClient.on("message", function(topic, payload) {
            const value = payload.toString().trim();
            if (!value) return;
            
            // Mapeo de topics a elementos
            const topicMap = {
              "horus/vvb/temperatura": {valueId: "temp-value", trendId: "temp-trend", parameter: "temp"},
              "horus/vvb/humedad": {valueId: "hum-value", trendId: "hum-trend", parameter: "hum"},
              "horus/vvb/presion": {valueId: "press-value", trendId: "press-trend", parameter: "press"},
              "horus/vvb/altitud": {valueId: "alt-value", trendId: "alt-trend", parameter: "alt"},
              "horus/vvb/gas": {valueId: "gas-value", trendId: "gas-trend", parameter: "gas"},
              "horus/vvb/lluvia": {valueId: "rain-value", trendId: "rain-trend", parameter: "rain"},
              "horus/vvb/pm25": {valueId: "pm25-value", trendId: "pm25-trend", parameter: "pm25"},
              "horus/vvb/pm10": {valueId: "pm10-value", trendId: "pm10-trend", parameter: "pm10"},
              "horus/vvb/wind_direction": {valueId: "wind-value", trendId: "wind-trend", parameter: "wind"},
              "horus/vvb/wind_speed": {valueId: "wind-speed-value", trendId: "wind-speed-trend", parameter: "windSpeed"}
            };
            
            const mapping = topicMap[topic];
            if (!mapping) return;
            
            const valueElement = document.getElementById(mapping.valueId);
            if (!valueElement) return;
            
            // Actualizar el valor
            valueElement.setAttribute('text', `value: ${value}`);
            
            // Calcular y actualizar tendencia
            const trend = calculateTrend(mapping.parameter, value);
            updateTrendIndicator(mapping.parameter, trend);
          });
          
          // Manejar errores
          mqttClient.on("error", function(err) {
            console.error("‚ùå Error MQTT:", err);
            updateConnectionStatus(false, "Error de conexi√≥n");
          });
          
          // Manejar cierre
          mqttClient.on("close", function() {
            updateConnectionStatus(false, "Desconectado");
          });
          
        } catch (error) {
          console.error("Error al crear cliente MQTT:", error);
          updateConnectionStatus(false, "Error de librer√≠a");
        }
      }
      
      // Configuraci√≥n inicial
      function init() {
        // Verificar soporte WebXR
        checkXRSupport();
        
        // Configurar el bot√≥n de inicio de VR
        setupVRButton();
        
        // Conectar al broker
        connectToHiveMQ();
      }
      
      // Redirigir a mqtt.html al salir de VR
      window.addEventListener('beforeunload', function() {
        if (isVRMode) {
          window.location.href = 'mqtt.html';
        }
      });
      
      // Inicializar despu√©s de un breve retraso para asegurar que A-Frame est√° listo
      setTimeout(init, 500);
    });
  </script>
