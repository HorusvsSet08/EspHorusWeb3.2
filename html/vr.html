  <style>
    :root {
      --primary: #00eaff;
      --primary-glow: #00ffff33;
      --dark-bg: #000a1a;
      --card-bg: #1d3a5d;
      --text: #f0f0f0;
      --text-secondary: #e0e0e0;
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
      --shadow: 0 6px 16px rgba(0, 10, 30, 0.35);
      --inner-shadow: inset 0 3px 10px rgba(0, 5, 20, 0.5);
      --hover-scale: 1.02;
    }
    
    * {
      box-sizing: border-box;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), #000510);
      color: var(--text);
      height: 100vh;
      position: relative;
      cursor: default;
    }
    
    /* Eliminar completamente cualquier elemento residual de A-Frame */
    .a-enter-vr, .a-canvas, .a-loader, .a-enter-ar, .a-fullscreen, .a-no-cursor, .a-cursor {
      display: none !important;
      opacity: 0 !important;
      pointer-events: none !important;
      visibility: hidden !important;
    }
    
    /* Indicador de conexiÃ³n */
    #connection-status {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      padding: 8px 12px;
      background: rgba(0, 15, 40, 0.85);
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(0, 234, 255, 0.3);
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .led {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #f00;
      box-shadow: 0 0 6px rgba(255, 0, 0, 0.7);
      transition: var(--transition);
      position: relative;
    }
    
    .led:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: inherit;
      animation: pulse-inner 2s infinite;
      opacity: 0.7;
    }
    
    @keyframes pulse-inner {
      0% { transform: scale(1); opacity: 0.7; }
      70% { transform: scale(1.4); opacity: 0; }
      100% { transform: scale(1); opacity: 0; }
    }
    
    .led.connected {
      background: #0f0;
      box-shadow: 0 0 6px rgba(0, 255, 0, 0.7);
    }
    
    #connection-text {
      color: white;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    
    /* Estilo para el loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    
    .loader-spinner {
      width: 55px;
      height: 55px;
      border: 4px solid rgba(0, 234, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: var(--primary);
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 8px var(--primary-glow);
    }
  </style>
</head>

  <!-- Loader de conexiÃ³n -->
  <div class="loader" id="loader">
    <div class="loader-spinner"></div>
    <div class="loader-text">CONECTANDO A HIVE MQ</div>
  </div>

  <script>
    // Variables globales
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    let isDesktop = !isMobile;
    let mqttClient;
    let mqttConnected = false;
    let cameraRig, camera;
    let isVRMode = false;
    let vrPermissionRequested = false;
    
    // Elementos UI
    const connectionStatusElement = document.getElementById('connection-status');
    const connectionLed = document.getElementById('connection-led');
    const connectionText = document.getElementById('connection-text');
    const loader = document.getElementById('loader');
    
    // Actualizar estado de conexiÃ³n con animaciÃ³n
    function updateConnectionStatus(connected, message = "") {
      mqttConnected = connected;
      connectionLed.className = connected ? "led connected" : "led";
      connectionText.textContent = connected ? "Conectado" : (message || "Desconectado");
      
      if (connected) {
        // AnimaciÃ³n de conexiÃ³n exitosa
        connectionStatusElement.style.transform = 'scale(1.05)';
        setTimeout(() => {
          connectionStatusElement.style.transform = 'scale(1)';
        }, 200);
        
        // Ocultar loader despuÃ©s de conexiÃ³n
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }, 800);
      } else {
        loader.style.display = 'flex';
        loader.style.opacity = '1';
      }
    }
    
    // Solicitar permiso de orientaciÃ³n para VR en mÃ³viles
    function requestOrientationPermission() {
      if (isMobile && /iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        // Para iOS, necesitamos un evento de usuario para solicitar permisos
        if (typeof DeviceOrientationEvent !== 'undefined' && 
            typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                enterVR();
              }
            })
            .catch(console.error);
        } else {
          enterVR();
        }
      } else {
        enterVR();
      }
    }
    
    // Entrar directamente a VR al cargar la pÃ¡gina
    function enterVR() {
      const scene = document.querySelector('a-scene');
      if (scene && scene.enterVR) {
        scene.enterVR()
          .then(() => {
            console.log("EntrÃ³ a VR exitosamente");
            isVRMode = true;
            
            // Ajustar posiciÃ³n para VR
            const dashboard = document.getElementById('dashboard');
            if (dashboard) {
              dashboard.setAttribute('position', '0 1.6 -1.0');
            }
            
            // BAJAR LA CÃMARA EN VR (de 1.4 a 1.2 metros)
            cameraRig = document.getElementById('camera-rig');
            if (cameraRig) {
              cameraRig.setAttribute('position', '0 1.2 0');
            }
          })
          .catch(error => {
            console.error("Error al entrar a VR:", error);
            // Si falla, intentar de nuevo despuÃ©s de un momento
            setTimeout(enterVR, 1000);
          });
      }
    }
    
    // Configurar la interfaz segÃºn el dispositivo
    function setupDeviceInterface() {
      // Asegurar que el dashboard estÃ© visible
      const dashboard = document.getElementById('dashboard');
      const cameraRig = document.getElementById('camera-rig');
      
      if (dashboard) {
        // POSICIÃ“N AJUSTADA PARA ESCRITORIO (mÃ¡s cerca y ligeramente mÃ¡s baja)
        dashboard.setAttribute('position', '0 1.5 -1.2');
      }
      
      if (cameraRig) {
        cameraRig.setAttribute('position', '0 1.6 0');
      }
    }
    
    // Conectar al broker HiveMQ usando MQTT.js
    function connectToHiveMQ() {
      // URL CORREGIDA: Usa wss:// en lugar de ws:// para conexiones HTTPS
      const broker = "wss://broker.hivemq.com:8884/mqtt";
      
      // Generar un ID de cliente Ãºnico
      const clientId = "webClient_" + Math.random().toString(16).substr(2, 8);
      
      try {
        // Crear cliente MQTT usando MQTT.js
        mqttClient = mqtt.connect(broker, {
          clientId: clientId,
          protocolVersion: 4,
          clean: true,
          connectTimeout: 10000,
          reconnectPeriod: 3000
        });
        
        // Configurar callbacks
        mqttClient.on("connect", () => {
          console.log("âœ… Conectado al broker");
          updateConnectionStatus(true, "Conectado");
          
          // SuscrÃ­bete a TODO lo que empiece con "horus/"
          mqttClient.subscribe("horus/#", (err) => {
            if (err) {
              console.error("âŒ Error al suscribirse a horus/#");
            } else {
              console.log("ðŸ” Suscrito a horus/# (todos los tÃ³picos)");
            }
          });
        });
        
        mqttClient.on("message", (topic, payload) => {
          const value = payload.toString().trim();
          if (!value) return;

          // Mapeo de topics a elementos
          const topicMap = {
            "horus/vvb/temperatura": "temp-value",
            "horus/vvb/humedad": "hum-value",
            "horus/vvb/presion": "press-value",
            "horus/vvb/altitud": "alt-value",
            "horus/vvb/gas": "gas-value",
            "horus/vvb/lluvia": "rain-value",
            "horus/vvb/pm25": "pm25-value",
            "horus/vvb/pm10": "pm10-value",
            "horus/vvb/wind_direction": "wind-value",
            "horus/vvb/wind_speed": "wind-speed-value"
          };
          
          const elementId = topicMap[topic];
          if (!elementId) return;
          
          const element = document.getElementById(elementId);
          if (!element) return;
          
          // Actualizar el valor
          if (topic === "horus/vvb/lluvia") {
            const raining = ["1", "true", "si", "yes", "sÃ­", "rain"].includes(value.toLowerCase());
            element.setAttribute('text', `value: ${raining ? 'sÃ­' : 'no'}`);
          } else {
            element.setAttribute('text', `value: ${value}`);
          }
        });
        
        mqttClient.on("error", (err) => {
          console.error("âŒ Error MQTT:", err);
          updateConnectionStatus(false, "Error de conexiÃ³n");
        });
        
        mqttClient.on("close", () => {
          console.log("ConexiÃ³n cerrada");
          updateConnectionStatus(false, "Desconectado");
        });
        
      } catch (error) {
        console.error("Error al crear cliente MQTT:", error);
        updateConnectionStatus(false, "Error de librerÃ­a");
      }
    }
    
    // Inicializar la aplicaciÃ³n
    window.addEventListener('load', () => {
      // Configurar interfaz segÃºn el dispositivo
      setupDeviceInterface();
      
      // Configurar eventos de VR
      const scene = document.querySelector('a-scene');
      if (scene) {
        scene.addEventListener('enter-vr', () => {
          isVRMode = true;
        });
        
        scene.addEventListener('exit-vr', () => {
          // Redirigir a mqtt.html al salir de VR
          window.location.href = 'mqtt.html';
        });
      }
      
      // Asegurar que el dashboard sea visible
      setTimeout(() => {
        const dashboard = document.getElementById('dashboard');
        const cameraRig = document.getElementById('camera-rig');
        
        if (dashboard) {
          dashboard.setAttribute('position', '0 1.5 -1.2');
        }
        
        if (cameraRig) {
          cameraRig.setAttribute('position', '0 1.6 0');
        }
        
        // Asegurar que el loader desaparezca despuÃ©s de 3 segundos
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }, 3000);
      }, 1000);
      
      // Conectar al broker HiveMQ
      connectToHiveMQ();
      
      // Entrar automÃ¡ticamente a VR al cargar la pÃ¡gina
      setTimeout(() => {
        requestOrientationPermission();
      }, 1500);
    });
  </script>
